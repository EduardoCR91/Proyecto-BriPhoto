<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AdminPanel</title>
  <link rel="stylesheet" href="logueo.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <span>AdminPanel</span>
      </div>
      
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" required placeholder="Usuario">
        </div>
        
        <div class="input-group">
          <input type="password" id="password" required placeholder="Contraseña">
        </div>
        
        <button type="submit" class="btn-login">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <script src="logueo.js"></script>
</body>
</html>
