<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Gesti√≥n</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="admin-layout">
    <aside class="sidebar">
      <h2 class="logo">Brifotophilms</h2>
      <h4>Admin-Panel</h4>
      <nav>
        <ul>
          <li data-section="clientes">Clientes</li>

        <div class="navbar-user">üë§ Admin</div>

      <!-- Secci√≥n Clientes-->
      <section class="content" id="clientesSection">
        <div class="controls">
          <button id="btnCrearCliente">‚ûï Nuevo Cliente</button>
          <input type="text" id="searchClienteInput" placeholder="Buscar cliente..." />
          <button id="btnBuscarCliente">Buscar</button>
        </div>

        <div id="formClienteContainer" class="card hidden">
          <h2>Crear / Editar Cliente</h2>
          <form id="clientForm">
            <input type="hidden" id="clientId" />
            <label>Nombre:
              <input type="text" id="nombre" required />
            </label>
            <label>Email:
              <input type="email" id="email" required />
            </label>
            <label>Tel√©fono:
              <input type="tel" id="telefono" />
            </label>
            <label>Asunto:
                <input type="email" id="email" required />
            </label>
            <label>Fecha Ingreso:
                <input type="email" id="email" required />
            </label>
            <div class="form-buttons">
              <button type="button" id="btnGuardarCliente">üíæ Guardar</button>
              <button type="button" id="btnCancelarCliente">‚ùå Cancelar</button>
            </div>
          </form>
        </div>

        <div class="card">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Asunto</th>

        </div>

      <!-- Secci√≥n Ventas  -->

          <input type="text" id="searchVentaInput" placeholder="Buscar venta..." />
          <button id="btnBuscarVenta">Buscar</button>
        </div>

        <div id="formVentaContainer" class="card hidden">
          <h2>Registrar Venta</h2>
          <form id="ventaForm">
            <input type="hidden" id="ventaId" />
            <label>Cliente:
              <input type="text" id="ventaCliente" required />
            </label>
            <label>C√©dula:

            </label>
            <label>Direcci√≥n:
              <input type="text" id="ventaDireccion" required />

            <label>Fecha:

            <label>M√©todo de Pago:

                <option value="Transferencia">Transferencia</option>

            </label>
            <label>Observaciones:

            </label>
            <div class="form-buttons">
              <button type="button" id="btnGuardarVenta">üíæ Guardar</button>
              <button type="button" id="btnCancelarVenta">‚ùå Cancelar</button>

        </div>

        <div class="card">

            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
